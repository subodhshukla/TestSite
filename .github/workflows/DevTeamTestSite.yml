name: Run Selenium Tests on Push to Dev Team Repo

on:
  push:
    branches:
      - DevTeamTestSite  # Trigger the workflow on push to the 'main' branch (can be modified based on your repo)
  pull_request:
    branches:
      - DevTeamTestSite  # Trigger on pull request to the 'main' branch

jobs:
  build:
    runs-on: windows-latest  # Use Windows as the OS for the GitHub runner

    steps:
    - name: Checkout automation repository
      uses: actions/checkout@v3
      with:
        repository: subodhshukla/DemoSiteTechlistic # Replace with your automation script repo
        token: ${{ secrets.GITHUB_TOKEN }}   # GitHub token to access other repo
        path: automation  # Checkout the test scripts in 'automation' folder

    - name: Set GitHub Action property
      run: echo "githubAction=true" >> $GITHUB_ENV  # Set property to trigger the correct test directory in Gradle


    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.3'  # You can modify this to the required Gradle version

    - name: Make gradlew executable
      run: |
        cd automation  # Change directory to where gradlew is
        chmod +x gradlew  # Make gradlew executable
      
    - name: List files in the project directory
      run: |
        echo "Listing files in the repository:"
        cd automation  # Change to the correct directory
        ls -R ./src/test/java  # List all files in the repository to help debug


    - name: Install dependencies using Gradle
      run: |
        cd automation  # Change to the correct directory
        ./gradlew clean build  # Run Gradle build
      
    - name: Run TestNG Tests
      run: |
        cd automation  # Change to the correct directory
        .\gradlew test --tests "src.test.java.TestPackage.TechlisticTestng" --info --stacktrace  # Run tests

      
    #- name: Run TestNG Tests
     # run: .\gradlew test --tests "src.test.java.TestPackage.TechlisticTestng" --info --stacktrace
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: automation/build/test-results/test    # Path to your test results directory (Gradle default path)

